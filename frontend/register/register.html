<!-- Registration Module HTML -->
<div id="register-module" class="auth-module micro-frontend">
    <!-- Registration Modal -->
    <div class="modal fade show d-block" id="registerModal" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill text-wood display-4"></i>
                        <h3 class="mt-3 text-dark-wood">Crear Cuenta</h3>
                        <p class="text-muted">Únete a MobiliAri</p>
                    </div>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" required>
                        </div>
                        <button type="button" id="google-signin-btn" class="btn btn-light w-100 mb-3 border">
                            <i class="bi bi-google"></i> Iniciar sesión con Google
                        </button>
                        <button type="submit" class="btn btn-wood w-100 mb-3">Crear Cuenta</button>
                        <!-- Google Sign-In container (rendered by GIS) -->
                        <div id="google-signin-btn-register" class="w-100 mb-3 d-flex justify-content-center"></div>
                        <div class="text-center">
                            <small class="text-muted">¿Ya tienes cuenta? <a href="../login/login.html" class="text-wood">Inicia sesión aquí</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
