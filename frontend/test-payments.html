<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - MÃ³dulo de Pagos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Global CSS -->
    <link rel="stylesheet" href="container/css/global.css">
    <!-- Payments CSS -->
    <link rel="stylesheet" href="payments-module/css/payments.css">
    
    <style>
        .test-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
        }
        
        .admin-only {
            border: 2px solid red !important;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <strong>TEST MODE</strong><br>
        Admin elements: <span id="adminCount">0</span>
    </div>

    <!-- Load payments module HTML -->
    <div id="payments-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Mock State -->
    <script>
        // Mock global state
        window.MobiliAriState = {
            currentUser: {
                id: 1,
                name: 'Admin Test',
                email: 'admin@test.com',
                role: 'administrador'
            },
            getState: function(key) {
                return [];
            },
            updateState: function(key, value) {
                console.log('State updated:', key, value);
            }
        };
        
        // Mock router
        window.MicroFrontendRouter = true;
    </script>
    
    <script>
        async function loadPaymentsModule() {
            try {
                // Load HTML
                const response = await fetch('payments-module/payments.html');
                const html = await response.text();
                document.getElementById('payments-container').innerHTML = html;
                
                // Load JS
                const script = document.createElement('script');
                script.src = 'payments-module/js/payments.js?v=' + new Date().getTime();
                document.body.appendChild(script);
                
                // Count admin elements
                setTimeout(() => {
                    const adminElements = document.querySelectorAll('.admin-only');
                    document.getElementById('adminCount').textContent = adminElements.length;
                    
                    console.log('ðŸ” Found admin elements:', adminElements.length);
                    adminElements.forEach((el, i) => {
                        console.log(`${i + 1}. ${el.textContent.trim()} - Display: ${getComputedStyle(el).display}`);
                    });
                }, 1000);
                
            } catch (error) {
                console.error('Error loading payments module:', error);
            }
        }
        
        // Load when page is ready
        document.addEventListener('DOMContentLoaded', loadPaymentsModule);
    </script>
</body>
</html>
