<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - MobiliAri</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>MobiliAri - Test de MÃ³dulos</h1>
    <div id="results"></div>

    <script>
        function runTests() {
            const results = document.getElementById('results');
            
            // Test 1: Chart.js disponible
            const chartTest = typeof Chart !== 'undefined';
            results.innerHTML += `<div class="test-result ${chartTest ? 'success' : 'error'}">
                Chart.js: ${chartTest ? 'Disponible' : 'No disponible'}
            </div>`;
            
            // Test 2: Bootstrap disponible
            const bootstrapTest = typeof bootstrap !== 'undefined';
            results.innerHTML += `<div class="test-result ${bootstrapTest ? 'success' : 'error'}">
                Bootstrap: ${bootstrapTest ? 'Disponible' : 'No disponible'}
            </div>`;
            
            // Test 3: Fetch API
            const fetchTest = typeof fetch !== 'undefined';
            results.innerHTML += `<div class="test-result ${fetchTest ? 'success' : 'error'}">
                Fetch API: ${fetchTest ? 'Disponible' : 'No disponible'}
            </div>`;
        }
        
        // Cargar dependencias
        const chartScript = document.createElement('script');
        chartScript.src = 'https://cdn.jsdelivr.net/npm/chart.js';
        chartScript.onload = () => {
            const bootstrapScript = document.createElement('script');
            bootstrapScript.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js';
            bootstrapScript.onload = runTests;
            document.head.appendChild(bootstrapScript);
        };
        document.head.appendChild(chartScript);
    </script>
</body>
</html>
