<!-- Orders Module HTML -->
<div class="orders-module micro-frontend">
    <!-- Sidebar -->
    <div class="sidebar bg-dark-wood text-white" id="sidebar">
        <div class="sidebar-header p-3 border-bottom border-secondary">
            <h4 class="mb-0">
                <i class="bi bi-house-door-fill me-2"></i>MobiliAri
            </h4>
            <small class="text-light">Sistema de Gesti√≥n</small>
        </div>
        
        <div class="sidebar-menu p-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" data-module="dashboard">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white active" href="#" data-module="orders">
                        <i class="bi bi-clipboard-check me-2"></i>Pedidos y Tareas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" data-module="inventory">
                        <i class="bi bi-boxes me-2"></i>Materia Prima
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" data-module="suppliers">
                        <i class="bi bi-truck me-2"></i>Proveedores
                    </a>
                </li>
                <li class="nav-item admin-only">
                    <a class="nav-link text-white" href="#" data-module="reports">
                        <i class="bi bi-graph-up me-2"></i>Reportes
                    </a>
                </li>
                <li class="nav-item admin-only">
                    <a class="nav-link text-white" href="#" data-module="users">
                        <i class="bi bi-people me-2"></i>Usuarios
                    </a>
                </li>
                <li class="nav-item admin-only">
                    <a class="nav-link text-white" href="#" data-module="payments">
                        <i class="bi bi-credit-card me-2"></i>Pagos
                    </a>
                </li>
            </ul>
            
            <div class="mt-auto pt-3 border-top border-secondary">
                <div class="d-flex align-items-center">
                    <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Usuario">
                    <div>
                        <small class="d-block" id="userName">Usuario</small>
                        <small class="text-light" id="userRole">Rol</small>
                    </div>
                </div>
                <button class="btn btn-outline-light btn-sm mt-2 w-100" id="logoutBtnMgmt">
                    <i class="bi bi-box-arrow-right me-1"></i>Salir
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <nav class="navbar navbar-light bg-white shadow-sm border-bottom">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
                <h5 class="mb-0">Pedidos y Tareas</h5>
                <button class="btn btn-wood" id="newOrderBtn">
                    <i class="bi bi-plus-circle me-2"></i>Nuevo Pedido
                </button>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="content-area p-4">
            <!-- Filters -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <select class="form-select" id="statusFilter">
                        <option value="">Todos los estados</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="En Progreso">En Progreso</option>
                        <option value="Completado">Completado</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Buscar cliente..." id="clientSearch">
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="dateFilter">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="assignedFilter">
                        <option value="">Todos los asignados</option>
                        <option value="Admin">Admin</option>
                        <option value="">Sin asignar</option>
                    </select>
                </div>
            </div>

            <!-- Kanban Board -->
            <div class="kanban-board" id="kanbanBoard">
                <div class="kanban-column" data-status="Pendiente">
                    <div class="kanban-header">
                        <i class="bi bi-clock me-2"></i>Pendiente
                        <span class="badge bg-light text-dark ms-2" id="pendingCount">0</span>
                    </div>
                    <div class="kanban-cards" id="pendingCards">
                        <!-- Cards will be loaded here -->
                    </div>
                </div>
                
                <div class="kanban-column" data-status="En Progreso">
                    <div class="kanban-header">
                        <i class="bi bi-gear me-2"></i>En Progreso
                        <span class="badge bg-light text-dark ms-2" id="progressCount">0</span>
                    </div>
                    <div class="kanban-cards" id="progressCards">
                        <!-- Cards will be loaded here -->
                    </div>
                </div>
                
                <div class="kanban-column" data-status="Completado">
                    <div class="kanban-header">
                        <i class="bi bi-check-circle me-2"></i>Completado
                        <span class="badge bg-light text-dark ms-2" id="completedCount">0</span>
                    </div>
                    <div class="kanban-cards" id="completedCards">
                        <!-- Cards will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalTitle">Detalle del Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderModalContent">
                    <!-- Order details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-wood" id="saveOrderBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Order Modal -->
    <div class="modal fade" id="newOrderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newOrderForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Cliente</label>
                                <input type="text" class="form-control" name="client" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Producto</label>
                                <input type="text" class="form-control" name="product" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Monto</label>
                                <input type="number" class="form-control" name="amount" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fecha de Entrega</label>
                                <input type="date" class="form-control" name="deliveryDate" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Personalizaciones</label>
                            <textarea class="form-control" rows="3" name="customizations" placeholder="Describe las personalizaciones del mueble..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notas</label>
                            <textarea class="form-control" rows="2" name="notes" placeholder="Notas adicionales..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-wood" id="createOrderBtn">Crear Pedido</button>
                </div>
            </div>
        </div>
    </div>
</div>
