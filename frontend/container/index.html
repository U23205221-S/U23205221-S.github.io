<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobiliAri - Muebles Personalizados</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <!-- Main Container for Micro Frontends -->
    <div id="app-container">
        <!-- This will be populated by the router -->
        <div id="micro-frontend-container">
            <!-- Loading spinner -->
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="spinner-custom"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Router -->
    <script src="js/router-simple.js"></script>
    
    <!-- Initialize App -->
    <script>
        // Global state initialization
        window.MobiliAriState = {
            data: {},
            currentUser: null,
            
            getState: function(key) {
                return this.data[key] || [];
            },
            
            updateState: function(key, value) {
                this.data[key] = value;
                window.dispatchEvent(new CustomEvent('state-updated', {
                    detail: { key, value }
                }));
            }
        };
    </script>
</body>
</html>
