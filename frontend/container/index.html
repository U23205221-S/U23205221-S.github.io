<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobiliAri - Muebles Personalizados</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-client-id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <!-- Global CSS -->
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <!-- Main Container for Micro Frontends -->
    <div id="app-container">
        <!-- This will be populated by the router -->
        <div id="micro-frontend-container">
            <!-- Loading spinner -->
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="spinner-custom"></div>
            </div>
        </div>
    </div>

    <!-- Client Footer (hidden for admin via CSS) -->
    <footer class="client-footer mt-auto py-4">
        <div class="container text-center small">
            <div class="row justify-content-center g-2">
                <div class="col-12">
                    <strong>MobiliAri</strong> · Muebles personalizados a tu medida
                </div>
                <div class="col-12">
                    <i class="bi bi-telephone me-1"></i> +51 999 999 999
                    &nbsp;·&nbsp;
                    <i class="bi bi-envelope me-1"></i> contacto@mobiliari.mx
                    &nbsp;·&nbsp;
                    <i class="bi bi-geo-alt me-1"></i> CIX, Perú
                </div>
                <div class="col-12 text-muted">
                    © <span id="year"></span> MobiliAri. Todos los derechos reservados.
                </div>    
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Router -->
    <script src="js/router-simple.js"></script>
    
    <!-- Initialize App -->
    <script>
        // MobiliAriState will be initialized by the router
        console.log('MobiliAri Application Starting...');
         // Set year in footer
        (function(){
            const y = document.getElementById('year');
            if (y) y.textContent = new Date().getFullYear();
        })();
    </script>
</body>
</html>
