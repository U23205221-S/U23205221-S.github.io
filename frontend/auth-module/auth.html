<!-- Authentication Module HTML -->
<div class="auth-module micro-frontend">
    <!-- Login Modal -->
    <div class="modal fade show d-block" id="loginModal" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-house-door-fill text-wood display-4"></i>
                        <h3 class="mt-3 text-dark-wood">MobiliAri</h3>
                        <p class="text-muted">Muebles personalizados a tu medida</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-wood w-100 mb-3">Ingresar</button>
                        <div class="text-center">
                            <small class="text-muted">¿Primera vez? <a href="#" class="text-wood" id="showRegisterForm">Regístrate aquí</a></small>
                        </div>
                    </form>
                    
                    <!-- Demo credentials info -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <h6 class="text-dark-wood mb-2">Credenciales de prueba:</h6>
                        <small class="d-block"><strong>Admin:</strong> admin@mobiliari.mx / admin123</small>
                        <small class="d-block"><strong>Cliente:</strong> cliente@mobiliari.mx / cliente123</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill text-wood display-4"></i>
                        <h3 class="mt-3 text-dark-wood">Crear Cuenta</h3>
                        <p class="text-muted">Únete a MobiliAri</p>
                    </div>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-wood w-100 mb-3">Crear Cuenta</button>
                        <div class="text-center">
                            <small class="text-muted">¿Ya tienes cuenta? <a href="#" class="text-wood" id="showLoginForm">Inicia sesión aquí</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
